# This workflow will install Python dependencies, run tests and lint with a variety of Python versions on a daily schedule
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package (Daily)

on:
  schedule:
    - cron: '0 3 * * *'  # Ejecuta todos los días a las 03:00 UTC

# Permisos necesarios para publicar en GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Setup Chrome
      uses: browser-actions/setup-chrome@v1
      
    - name: Setup ChromeDriver
      uses: nanasess/setup-chromedriver@v2
      
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest allure-pytest selenium
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Test with pytest and generate Allure results
      run: |
        pytest --alluredir=allure-results
      continue-on-error: true  # Continúa aunque algunos tests fallen
    
    - name: Upload Allure results artifact
      uses: actions/upload-artifact@v4
      if: always()  # Siempre sube los resultados, incluso si hay fallos
      with:
        name: allure-results
        path: allure-results
        retention-days: 30
        
    # Método 1: Usar GitHub Pages (Recomendado)
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Generate Allure Report
      uses: simple-elf/allure-report-action@master
      id: allure-report
      with:
        allure_results: allure-results
        allure_report: allure-report
        gh_pages: false  # No publicamos automáticamente
        
    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: allure-report
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
