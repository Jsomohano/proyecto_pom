# This workflow allows manual execution with custom parameters for pytest marker and Python version
name: Python package (Manual)

on:
  workflow_dispatch:
    inputs:
      marker:
        description: 'Pytest marker to run (e.g. smoke, regression, leave empty for all)'
        required: false
        default: ''
      python-version:
        description: 'Python version to use (e.g. 3.10, 3.11)'
        required: false
        default: '3.10'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  run-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["${{ github.event.inputs.python-version }}"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Setup Chrome
      uses: browser-actions/setup-chrome@v1
      
    - name: Setup ChromeDriver
      uses: nanasess/setup-chromedriver@v2
      
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest allure-pytest selenium
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Test with pytest and generate Allure results
      run: |
        if [ -z "${{ github.event.inputs.marker }}" ]; then
          pytest --alluredir=allure-results
        else
          pytest -m "${{ github.event.inputs.marker }}" --alluredir=allure-results
        fi
      continue-on-error: true
    
    - name: Upload Allure results artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: allure-results
        path: allure-results
        retention-days: 30
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Generate Allure Report
      uses: simple-elf/allure-report-action@master
      id: allure-report
      with:
        allure_results: allure-results
        allure_report: allure-report
        gh_pages: false
        
    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: allure-report
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
